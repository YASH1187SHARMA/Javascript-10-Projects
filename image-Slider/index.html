<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="arrow left">prev</button>
    <div class="main">
        <div class="slider">
            <img src="images/image1.jpeg" class="image">
            <img src="images/image2.jpeg" class="image">
            <img src="images/image3.jpeg" class="image">
            <img src="images/image4.jpeg" class="image">
        </div>
    </div>
    <button class="arrow right">Next</button>
    <script src="script.js"></script>
</body>

</html>
